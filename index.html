<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetManager Pro - Gestão de Apostas Esportivas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>BetManager Pro</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#" class="nav-link" data-page="banks"><i class="fas fa-wallet"></i> Minhas Bancas</a></li>
                <li><a href="#" class="nav-link" data-page="bets"><i class="fas fa-ticket-alt"></i> Apostas</a></li>
                <li><a href="#" class="nav-link" data-page="reports"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                <li><a href="#" class="nav-link" data-page="settings"><i class="fas fa-cog"></i> Configurações</a></li>
                <li><a href="#" class="nav-link" data-page="strategies"><i class="fas fa-lightbulb"></i> Estratégias</a></li>
                <li><a href="#" class="nav-link" data-page="notes"><i class="fas fa-sticky-note"></i> Anotações</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Page -->
            <div id="dashboard" class="page active">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>

            <!-- Other Pages -->
            <div id="banks" class="page">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>

            <div id="bets" class="page">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>

            <div id="reports" class="page">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>

            <div id="settings" class="page">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>

            <div id="strategies" class="page">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>

            <div id="notes" class="page">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal" id="addBetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nova Aposta</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="betForm">
                <div class="form-group">
                    <label class="form-label" for="bank">Banca</label>
                    <select class="form-control" id="bank" required>
                        <option value="">Selecione uma banca</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="sport">Esporte</label>
                    <select class="form-control" id="sport" required>
                        <option value="">Selecione um esporte</option>
                        <option value="futebol">Futebol</option>
                        <option value="basquete">Basquete</option>
                        <option value="tenis">Tênis</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="game">Jogo/Campeonato</label>
                    <input type="text" class="form-control" id="game" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="market">Tipo de Aposta</label>
                    <input type="text" class="form-control" id="market" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="odd">Odd</label>
                    <input type="number" step="0.01" class="form-control" id="odd" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="stake">Stake (Valor)</label>
                    <input type="number" step="0.01" class="form-control" id="stake" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="bookmaker">Casa de Aposta</label>
                    <input type="text" class="form-control" id="bookmaker">
                </div>
                <div class="form-group">
                    <label class="form-label" for="tipster">Tipster</label>
                    <input type="text" class="form-control" id="tipster">
                </div>
                <div class="form-group">
                    <label class="form-label" for="result">Resultado</label>
                    <select class="form-control" id="result" required>
                        <option value="">Selecione o resultado</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="void">Void</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-save"></i>
                        Salvar Aposta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="addBankModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nova Banca</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="bankForm">
                <div class="form-group">
                    <label class="form-label" for="bankName">Nome da Banca</label>
                    <input type="text" class="form-control" id="bankName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="initialBalance">Saldo Inicial</label>
                    <input type="number" step="0.01" class="form-control" id="initialBalance" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="bankStrategy">Estratégia/Objetivo</label>
                    <textarea class="form-control" id="bankStrategy" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-save"></i>
                        Criar Banca
                    </button>
                </div>
            </form>
        </div>
    </div>

<script src="js/data/storage.js"></script>
<script src="js/navigation.js"></script>
<script src="js/validation.js"></script>
<script src="js/loading.js"></script>
<script src="js/banks.js"></script>
<script src="js/bets.js"></script>
<script src="js/charts.js"></script>
<script src="js/modals.js"></script>
<script src="js/app.js"></script>
</body>
</html>
